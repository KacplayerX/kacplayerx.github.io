<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
        }
        h1 {
            margin-bottom: 10px;
        }
        p {
            color: #555;
        }
        .links a {
            display: inline-block;
            margin: 10px;
            text-decoration: none;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="pfp.jpg" alt="Profile Picture" class="profile-pic">
        <h1>Your Name</h1>
        <p>Welcome to my personal webpage. Feel free to explore!</p>
        <div class="links">
            <a href="#">GitHub</a>
            <a href="#">Twitter</a>
            <a href="#">Portfolio</a>
        </div>
    </div>
</body>
</html>
